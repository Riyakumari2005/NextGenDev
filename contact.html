<body>
  <div class="container">
    <div class="sidebar">

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/About.html">About</a></li>
          <li><a href="/Education & Skills.html">Education & Skills</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="contactform">
        <h1>Contact Us</h1>
        <form>
          <div class="mb-3">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" >
          
            </div>
            <div>
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone no.</label>
              <input type="Phone no." class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="enquiry">Enquiry:</label>
              <input type="enquiry" class="form-control" id="enquiry" >
            
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on project with me</label>
            </div>
            
            <button type="submit" class="btn btn-sm">Submit</button>
            <!-- <img src="images/linkedin.jpg" alt=""> -->
          </div>
        </form>

      </div>
    </div>
